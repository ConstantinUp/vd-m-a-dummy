<svg width=500 height=500 shape-rendering="crispEdges">
<defs>
<line id="strike" x1=-250 y1=0 x2=500 y2=500 style="stroke: #000000; stroke-width: 10px" />
<line id="background" x1=-52 y1=0 x2=52 y2=0 style="stroke: #000000; stroke-width: 12px" />
<line id="power" x1=-50 y1=0 x2=50 y2=0 style="stroke: #00FF00; stroke-width: 9px" transform="scale(0.3)" />
<line id="powerLost" x1=-50 y1=0 x2=50 y2=0 style="stroke: #FF0000; stroke-width: 9px" />
<g id="powerBar" transform="scale(0.3)">
<use xlink:href="#background" />
<use xlink:href="#powerLost" />
</g>
<g id="karisBody" transform="scale(0.3)">
<rect x=-50 y=-40 width=100 height=80 style="stroke: #000000; stroke-width: 4px; fill: #FF0000;" />
<rect x=-50 y=-40 width=15 height=80 style="stroke: #000000; stroke-width: 4px; fill: #000000;" />
</g>

</defs>
<g id="karisSymbol" transform="translate(100,100)">
<use xlink:href="#karisBody" transform="rotate(90)" />
<use xlink:href="#powerBar" x=0 y=18 />
<use xlink:href="#power" x=0 y=18 transform="scale(1 1)" />
</g>
<g id="karisSymbol" transform="translate(150,100)">
<use xlink:href="#karisBody" transform="rotate(45)" />
<use xlink:href="#powerBar" x=0 y=18 />
<use xlink:href="#power" x=0 y=18 transform="translate(-7.5,0) scale(0.5 1)" />
</g>
<g id="karisSymbol" transform="translate(200,100)">
<use xlink:href="#karisBody" transform="rotate(0)" />
<use xlink:href="#powerBar" y=18 />
<use xlink:href="#power" y=18 transform="translate(-10.5,0) scale(0.3 1)" />
</g>
<g id="karisSymbol" transform="translate(300,100)">
<use xlink:href="#karisBody" transform="rotate(0)" />
<use xlink:href="#powerBar" y=18 />
<use xlink:href="#power" y=18 transform="translate(-13.5,0) scale(0.1 1)" />
</g>
<g id="karisSymbol" transform="translate(300,200)">
<use xlink:href="#karisBody" transform="rotate(0)" />
<use xlink:href="#powerBar" y=18 />
<use xlink:href="#power" y=18 transform="translate(-1.5,0) scale(0.9 1)" />
</g>
</svg>
<br />
Formel: translate(15*(1-powerlevel),0) scale(powerlevel 1)
<br />
15 ergibt sich aus: Größe der Powerbar (100Px) * 0.3 Skalierung * 0.5 (wird aus der Mitte zentriert)
